    <body>
        <header>
            <h1>Week 10: Functions</h1>
            <h2>Walter Taylor</h2>
        </header>
        <main>
            <h3>Investment Calculator</h3>
            
            <label>
                Amount Invested (principal):
                <input type="number" id="principal" step="any" min=".01">
            </label>
            
            <label>
                Annual Rate (example: .08):
                <input type="number" id="annual" step="any" min="0.01">
            </label>
            
            <label>
                Number of Years:
                <input type="number" id="years" step="any" min="1">
            </label>
            
            <label>
                Periods per Year:
                <input type="number" id="periods" step="any" min="1">
            </label>
            
            <label>
                <button onclick="doFV()">Compute Future Value</button>
                <input type="text" id="output" disabled>
            </label>
        </main>
