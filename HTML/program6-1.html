    <body>
        <header>
            <h1>Week 6: Selection Structures</h1>
            <h2>Walter Taylor</h2>
        </header>

        <main>
            <h3>Footwear</h3>
            
            <label for="weather">How is the weather outside?:</label>
        
            <select id="weather">
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="hot">Hot</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="cool">Cool</option>
            </select>
            
            <label>
                <button onclick="chooseFootwear()">What should I wear?</button>
            </label>
            
            <hr>
                
                <span id="output"></span>                    
        </main>
